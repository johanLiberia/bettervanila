name: Build Better Vanilla Mod

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Generate Minecraft sources (decompile)
        run: ./gradlew --no-daemon --stacktrace downloadAssets

      - name: Build mod JAR
        run: ./gradlew --no-daemon --stacktrace build

      - name: Run game tests (if any)
        run: ./gradlew --no-daemon runGameTestServer
        continue-on-error: true

      - name: Get mod version from gradle.properties
        id: mod_version
        run: |
          VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
          MC_VERSION=$(grep '^minecraft_version=' gradle.properties | cut -d'=' -f2)
          NEOFORGE_VERSION=$(grep '^neoforge_version=' gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "mc_version=$MC_VERSION" >> $GITHUB_OUTPUT
          echo "neoforge_version=$NEOFORGE_VERSION" >> $GITHUB_OUTPUT
          echo "full_name=bettervanilla-$MC_VERSION-$VERSION" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.mod_version.outputs.full_name }}
          path: |
            build/libs/*.jar
            !build/libs/*-dev.jar
            !build/libs/*-sources.jar
          if-no-files-found: error
          retention-days: 30

      - name: Upload sources JAR (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.mod_version.outputs.full_name }}-sources
          path: build/libs/*-sources.jar
          if-no-files-found: warn
          retention-days: 14

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build mod JAR
        run: ./gradlew --no-daemon build

      - name: Get mod version
        id: mod_version
        run: |
          VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
          MC_VERSION=$(grep '^minecraft_version=' gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "mc_version=$MC_VERSION" >> $GITHUB_OUTPUT

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/libs/*.jar
            !build/libs/*-dev.jar
          name: Better Vanilla ${{ steps.mod_version.outputs.version }} (MC ${{ steps.mod_version.outputs.mc_version }})
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Опционально: публикация на Modrinth (нужен токен MODRINTH_TOKEN в секретах)
      - name: Publish to Modrinth
        if: env.MODRINTH_TOKEN != ''
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: |
            build/libs/!(*-@(dev|sources|javadoc)).jar
            build/libs/*-sources.jar
          name: Better Vanilla ${{ steps.mod_version.outputs.version }}
          version: ${{ steps.mod_version.outputs.version }}
          version-type: release
          changelog-file: CHANGELOG.md
          loaders: neoforge
          game-versions: ${{ steps.mod_version.outputs.mc_version }}
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}

      # Опционально: публикация на CurseForge (нужен токен CURSEFORGE_TOKEN)
      - name: Publish to CurseForge
        if: env.CURSEFORGE_TOKEN != ''
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: |
            build/libs/!(*-@(dev|sources|javadoc)).jar
          name: Better Vanilla ${{ steps.mod_version.outputs.version }}
          version: ${{ steps.mod_version.outputs.version }}
          version-type: release
          changelog-file: CHANGELOG.md
          loaders: neoforge
          game-versions: ${{ steps.mod_version.outputs.mc_version }}
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
